<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="content">
      <div class="block-case">
        <div class="block position-1">
          <span class="render">1</span>
        </div>
        <div class="block position-2">
          <span class="render">2</span>
        </div>
        <div class="block position-3">
          <span class="render">3</span>
        </div>
        <div class="block position-4">
          <span class="render">4</span>
        </div>
        <div class="block position-5">
          <span class="render">5</span>
        </div>
        <div class="block position-6">
          <span class="render">6</span>
        </div>
        <div class="block position-7">
          <span class="render">7</span>
        </div>
        <div class="block position-8">
          <span class="render">8</span>
        </div>
        <div class="block position-9">
          <span class="render">9</span>
        </div>
      </div>
    </div>
  </body>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered: ', registration)
          })
          .catch((registrationError) => {
            console.error(
              'Service Worker registration failed: ',
              registrationError
            )
          })
      })
    }
  </script>
</html>

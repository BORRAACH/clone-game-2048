<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2048_clone</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="content">
      <div class="top-box">
        <div class="left-box">
          <h1>2048</h1>
          <p>Join the tiles, get to <span id="txt-2048">2048!</span></p>
          <a href="#">How to play -></a>
        </div>
        <div class="right-box">
          <div class="score-content">
            <div class="score-box points">
              <span id="score" class="numbers-points">0</span>
            </div>
            <div class="best-score-box points">
              <span id="best" class="numbers-points">0</span>
            </div>
          </div>
          <button class="new-game">New game</button>
        </div>
      </div>

      <div class="block-case">
        <div class="block position-1">
          <span class="render">1</span>
        </div>
        <div class="block position-2">
          <span class="render">2</span>
        </div>
        <div class="block position-3">
          <span class="render">3</span>
        </div>
        <div class="block position-4">
          <span class="render">4</span>
        </div>
        <div class="block position-5">
          <span class="render">5</span>
        </div>
        <div class="block position-6">
          <span class="render">6</span>
        </div>
        <div class="block position-7">
          <span class="render">7</span>
        </div>
        <div class="block position-8">
          <span class="render">8</span>
        </div>
        <div class="block position-9">
          <span class="render">9</span>
        </div>
        <div class="block position-10">
          <span class="render">10</span>
        </div>
        <div class="block position-11">
          <span class="render">11</span>
        </div>
        <div class="block position-12">
          <span class="render">12</span>
        </div>
        <div class="block position-13">
          <span class="render">13</span>
        </div>
        <div class="block position-14">
          <span class="render">14</span>
        </div>
        <div class="block position-15">
          <span class="render">15</span>
        </div>
        <div class="block position-16">
          <span class="render">16</span>
        </div>
      </div>
    </div>
  </body>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('service-worker.js')
          .then(registration => {
            console.log('Service Worker registered: ', registration)
          })
          .catch(registrationError => {
            console.error(
              'Service Worker registration failed: ',
              registrationError
            )
          })
      })
    }
  </script>
</html>
